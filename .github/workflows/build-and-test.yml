name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build_and_test:
    name: Node Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node v12
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - run: npm run generate